<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AI-Pomodoro Mental Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="container">
    <header>
      <h1>AI-Pomodoro Mental Health</h1>
      <button id="themeToggle" class="theme-toggle">🌙</button>
    </header>

    <section class="status">
      <div id="statusText">Phiên: Chuẩn bị</div>
      <div class="timer-circle">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="bg" />
          <circle cx="50" cy="50" r="45" class="progress" id="progressCircle" />
        </svg>
        <div id="timer">00:00</div>
      </div>
    </section>

    <section class="controls">
      <button id="startBtn" class="btn primary">Bắt đầu Pomodoro</button>
      <button id="resetBtn" class="btn warning">🔄 Đặt lại</button>
    </section>

    <section id="suggestion" class="suggestion hidden">
      <h2>✍️ Gợi ý thư giãn AI</h2>
      <p id="tip">–</p>
    </section>

    <section id="survey" class="survey hidden">
      <h2>Khảo sát cảm xúc</h2>
      <p>Bạn cảm thấy thế nào sau 4 phiên?</p>
      <select id="moodSelect">
        <option value="tuyệt_vời">Tuyệt vời</option>
        <option value="tốt">Tốt</option>
        <option value="bình_thường">Bình thường</option>
        <option value="mệt_mỏi">Mệt mỏi</option>
        <option value="căng_thẳng">Căng thẳng</option>
      </select>
      <button id="submitSurvey" class="btn primary">Gửi</button>
    </section>

    <section class="achievements">
      <h2>🏆 Thành tựu</h2>
      <div id="achievementsList" class="badges"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
