<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FocusNest ‚Äî Pomodoro & Thinking Coach</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="leftBtn">
      <button id="toggleSidebar" title="Stats">üìä</button>
      <button id="openLibrary"  title="Library">üìö</button>
    </div>
    <h1>FocusNest</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </header>

  <div class="layout">
    <!-- STATS ------------------------------------------------------------>
    <aside id="sidebar" class="collapsed">
      <h2>Weekly Focus</h2>
      <p id="weeklyTime">0 h 0 m</p>
      <button id="resetWeek">Reset Weekly</button>
      <h3>History</h3>
      <ul id="history"></ul>
    </aside>

    <!-- MAIN ------------------------------------------------------------->
    <main id="center">
      <div class="dial" id="dial">
        <svg width="300" height="300" viewBox="0 0 300 300">
          <circle cx="150" cy="150" r="135" class="track"/>
          <circle cx="150" cy="150" r="135" id="progressCircle" class="progress"/>
        </svg>
        <div id="tree"></div>
      </div>

      <div id="time" class="timerDisplay">25:00</div>
      <p id="status">WORK</p>
      <p id="tip" class="tip"></p>
      <p id="breakHint" class="tip"></p>

      <div class="controls">
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="skip">Skip ‚è≠Ô∏è</button>
        <button id="reset">Reset</button>
      </div>
      <div id="cycles">Cycle 0 / 4</div>
    </main>
  </div>


  <div id="coachCard" class="modal hidden">
    <div class="card">
      <h2 id="coachName"></h2>
      <p id="coachDesc"></p>
      <button id="coachClose">Got it!</button>
    </div>
  </div>

  <div id="libraryModal" class="modal hidden">
    <div class="libPanel">
      <h2>Thinking Technique Library</h2>
      <ul id="libList"></ul>
      <button id="libClose">Close</button>
    </div>
  </div>
</body>
</html>
